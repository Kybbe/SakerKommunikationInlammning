<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>Tickets</title>
  </head>
  <body class="ticketsBody">
    <h1>Ticket</h1>
    <div id="ticket">
      <div id="what">
        <h2>What</h2>
        <p class="name"></p>
      </div>
      <div id="where">
        <h2>Where</h2>
        <p class="location"></p>
      </div>

      <div id="whenFromTo">
        <div id="when">
          <h2>When</h2>
          <p class="date"></p>
        </div>
        <div id="from">
          <h2>From</h2>
          <p class="firstTime"></p>
        </div>
        <div id="to">
          <h2>To</h2>
          <p class="secondTime"></p>
        </div>
      </div>

      <div id="barcodeTicket">
        <img src="A2ED7barcode.png" alt="Barcode" />
        <h2>Ticket Number</h2>
        <p class="ticketNumber"></p>
      </div>
    </div>

    <script src="tickets.js"></script>
  </body>
</html>
